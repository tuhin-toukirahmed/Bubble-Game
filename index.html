<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h4>Hit</h4>
            <div id="hit" class="box">00</div>
          </div>
          <div class="elem">
            <h4>Time</h4>
            <div id="timer" class="box">00</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="score" class="box">00</div>
          </div>
        </div>
        <div id="pbtm">
          <!-- <div id="start">Game Start</div> -->
          <button id="start">Game Start</button>
          <div id="bubbles" style="display: none"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
